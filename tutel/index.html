<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="./js/Rotation.js"></script>
    <script src="./js/coin.js"></script>
    <script src="./js/turtle.js"></script>
  </head>
  <body>
    <a-scene >

      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>
        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>      
        <a-asset-item id="turtlel" src="assets/turtle/scene.gltf"></a-asset-item>      
      
        
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #000000; topColor:125 025 325;"
        radius="10000"
        theta-length="180"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0"
        ></a-entity>
        <a-entity postion="0 0 0 " id="turtlelModels" turtlel></a-entity>
        <a-entity postion="0 0 0" id="coin" coin></a-entity>
       
        <a-entity
          gltf-model="#turtle"
          scale="0.05 0.05 0.05"
          position="0 -30 0"
          rotation="0 90 0"
        ></a-entity>
        <a-entity
        gltf-model="#turtle"
        scale="0.08 0.08 0.08"
        position="0 100 -200"
        rotation="40 0 0"
      ></a-entity>
      <a-entity
      gltf-model="#turtle"
      scale="0.3 0.3 0.3"
      position="0 100 200"
      rotation="160 0 180"
    ></a-entity>
      </a-sky>

      <a-entity
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
      >
      </a-entity>

      <a-cylinder color="#000000" radius="100" opacity="0.2"></a-cylinder>

      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
